_format_version: "2.1"
_transform: true

services:
    - name: studio-api
      url: http://localhost:9998
      routes:
          - name: studio-api-route
            paths:
                - /api
      plugins:
          - name: cors

    - name: dashboards
      url: http://localhost:5173
      routes:
          - name: dashboards-route
            paths:
                - /dashboards
      plugins:
          - name: cors

    - name: serve-models-api
      url: http://localhost:9002
      routes:
          - name: serve-models-api-route
            paths:
                - /serve-models-api
      plugins:
          - name: cors

    - name: workflow-worker
      url: http://localhost:7077
      routes:
          - name: workflow-worker-route
            paths:
                - /workflow-worker
      plugins:
          - name: cors

    - name: clickhouse
      url: http://localhost:8123
      routes:
          - name: clickhouse-route
            paths:
                - /clickhouse
      plugins:
          - name: cors

    - name: hatchet-postgres
      url: http://localhost:5432
      routes:
          - name: hatchet-postgres-route
            paths:
                - /hatchet-postgres
      plugins:
          - name: cors

    - name: hatchet-lite
      url: http://localhost:8888
      routes:
          - name: hatchet-lite-route
            paths:
                - /hatchet-lite
      plugins:
          - name: cors

consumers:
    - username: anon
      keyauth_credentials:
          - key: examplekey
